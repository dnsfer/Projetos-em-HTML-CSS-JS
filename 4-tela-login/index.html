<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title> Login Dark/Light Mode</title>
</head>

<body>
    <main id="container">
        <form id="login_form" class=".dark">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon fa-solid fa-sun"></i>
                
            </div>

            <div id="social-media">
                <a href="#">

                    <img src="assets/imgs/icons8-facebook-novo.svg" alt="Facebook Logo">
                </a>
                <a href="#">

                    <img src="assets/imgs/icons8-google-logo.svg" alt="Google Logo">
                </a>
                <a href="#">

                    <img src="assets/imgs/icons8-github.svg" alt="Github Logo">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label> <!--Input-Field - Name-->
                    <label for="e-mail">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="e-mail" id="e-mail">
                        </div>
                    </label> <!--Input-Field - E-mail-->

                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="text" name="password" id="password">
                        </div>
                    </label> <!--Input-Field - Password-->

                <div id="forgot_password">  
                            <a href="#">
                                Forgot your password? 
                        </a>
                    </div> <!--Forgot_Password-->
                </div> <!--input-box-->
            </div> <!--Inputs-->

            <button type="submit"  id="login_button">
                Login
                </button>
            
        </form>
    </main>

    <script type="text/Javascript" src="assets/js/script.js"></script>
</body>

</html>
