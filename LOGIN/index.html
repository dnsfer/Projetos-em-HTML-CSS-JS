<!DOCTYPE html>

<head>

        rel="stylesheet">
    <link rel="stylesheet" href="/LOGIN/assecs/css/style.css">
    <link rel="stylesheet" href="/LOGIN/assecs/css/colors.css">
    <link rel="stylesheet" href="/LOGIN/assecs/css/main.css">
    <link rel="stylesheet" href="/LOGIN/assecs/css/login-container.css">
    <link rel="stylesheet" href="/LOGIN/assecs/css/form-container.css">

    <title>Login </title>
</head>

<body>


    <main>
        <div class="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div> <!--Form-Social-->
                    <p class="text-form">ou utilize sua conta</p>
                    <div class="form-input-container">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email" />

                        <input type="password" class="form-input" name="password" id="password" placeholder="Senha" />
                    </div>
                    <a href="#" class="fortm-link"> Esqueceu a senha?</a>
                    <button class="form-button">Logar</button>
                </form> <!-- Form-Container-->
                <form class="form form-register">
                    <h2 class="form-title">Criar Conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div> <!--Form-Social-->
                    <p class="text-form">Se cadastre aqui</p>
                    <div class="form-input-container">
                        <input type="text" class="form-input" name="nome" id="nome" placeholder="Nome" />

                        <input type="email" class="form-input" name="Email" id="password" placeholder="Email" />
                        <input type="password" class="form-input" name="password" id="password"
                            placeholder="Senha" />
                    </div>
                    <button class="form-button">Cadastrar</button>
                </form> <!--Form-Register-->
            </div> <!--form-container-->
        <div class="overlay"></div><!--Overlay-->
</div><!--login-container-->

    </main> <!--MAIN-->


</body>

</html>
